<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
section {
	width:100px;
	height:100px;
	border:2px solid blue
}

#sec01 {
	position:static; /*기본값*/
	top:100px; /*의미없음*/
	left:100px; /*의미없음*/
	margin-left:100px; /*왼쪽에 여백을 두어 left준것 같은 효과*/
	background-color:#00FF00;
}

#sec02 {
	position:relative;
	top:0px;
	left:100px;
	background-color:#FF0000;
}

#sec03 {
	position:relative;
	top:0px;
	left:200px;
	background-color:Yellow;
}
</style>
</head>
<body>
<section id="sec01"></section>
<section id="sec02"></section>
<section id="sec03"></section>
</body>
</html>
